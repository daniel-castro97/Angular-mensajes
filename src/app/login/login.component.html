<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameoffline margen-t-15 margen-b-15">
                    <img src="../../assets/img/generic_avatar.png" alt="icon-avatar c" class="avatar img-fluid">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesión</h3>
                </div>
                <p *ngIf="operation=='register'">
                    Ya tienes cuenta? has <a (click)="operation = 'login'">Login</a>
                </p>
                <p *ngIf="operation =='login'">
                    No tienes cuenta? <a (click)="operation = 'register'">Registrate</a>
                </p>
                <div class="borderedContainer">
                    <input class="form-control margen-t-15" type="email" placeholder="Email">
                    <input class="form-control margen-t-15" type="password" placeholder="Contraseña">
                    <input *ngIf="operation=='register'" class="form-control margen-t-15" type="text" placeholder="Nickname">
                </div>
                <div class="center margen-t-15">
                    <a *ngIf="operation=='login'" class="btn btn-primary">Iniciar Sesion</a>
                    <a *ngIf="operation=='register'" class="btn btn-primary">Registrarme</a>
                </div>
            </div>
        </div>
    </div>
</div>
